language: node_js

node_js:
  - "6.9.1"

before_script:
  - npm install -g @angular/cli
  - sudo apt-get install -y s3cmd

branches:
  only:
    - dev
    
script:
  - ng build --dev --aot
  - s3cmd sync --access_key=${S3_ACCESS_KEY} --secret_key=${S3_SECRET_KEY} --cf-invalidate --cf-invalidate-default-index dist/* s3://devhost.tkit.me

