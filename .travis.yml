sudo: required

language: node_js
node_js:
  - "6.9.1"

branches:
  only:
    - dev
    - master

before_script:
  - npm install -g @angular/cli

script:
  - ng build --dev --aot

deploy:
  provider: s3
  access_key_id: ${S3_ACCESS_KEY}
  secret_access_key: ${S3_SECRET_KEY}
  bucket: "devhost.tkit.me"
  skip_cleanup: true
  acl: public_read

notifications:
  slack: tkitme:YP4HX1luJf4x8QmXwqlVmnPv
