<div class="col-md-6">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">티켓 전송하기 ({{type.content.name}} / {{type.name}} / {{type.desc.value}})</h3>
    </div>
    <div class="panel-body">
      <form>
        <div class="form-group">
          <label for="qty">티켓 전송 수량 (필수)</label>
          <input type="number" class="form-control" [(ngModel)]="order.qty" name="qty">
        </div>
        <div class="form-group">
          <label for="receiver-name">티켓 받는사람 이름 (필수)</label>
          <input type="text" class="form-control" [(ngModel)]="order.receiver.name" name="receiver-name" placeholder="실명을 입력해주세요.">
        </div>
        <div class="form-group">
          <label class="sr-only" for="receive-country-code">국가코드</label>
          <select class="form-control" name="receive-country-code" [(ngModel)]="country_code">
            <ng-container *ngFor="let c of countries">
              <option [ngValue]="c.code">{{c.name}} (+{{c.code}})</option>
            </ng-container>
          </select>
        </div>
        <div class="form-group">
          <label class="sr-only" for="receiver-mobile-number">핸드폰번호</label>
          <input type="tel" class="form-control" name="receiver-mobile-number" [(ngModel)]="mobile_number" placeholder="핸드폰번호 ('-'을 제외하고 입력해주세요)">
        </div>
        <button type="button" class="btn btn-tkit-mint" [disabled]="disabledSubmit()" (click)="onSubmit()">만들기</button>
      </form>
    </div>
  </div>
</div>
