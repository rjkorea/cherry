<div class="col-md-6">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">티켓오더 만들기</h3>
    </div>
    <div class="panel-body">
      <form>
        <div class="form-group">
          <select class="form-control" name="content" [(ngModel)]="order.content_oid" (ngModelChange)="changeContent()">
            <ng-container *ngFor="let c of contents">
              <option [ngValue]="c._id">{{c.name}} ({{c.company.name}})</option>
            </ng-container>
          </select>
        </div>
        <div class="form-group">
          <select class="form-control" name="type" [(ngModel)]="order.ticket_type_oid">
            <ng-container *ngFor="let t of types">
              <option [ngValue]="t._id">{{t.name}} ({{t.day}} day) - {{t.desc.value}}</option>
            </ng-container>
          </select>
        </div>
        <div class="form-group">
          <label for="qty">티켓수량 (필수)</label>
          <input type="number" class="form-control" [(ngModel)]="order.qty" name="qty">
        </div>
        <div class="form-group">
          <label for="expiry-date">유효기한 (필수)</label>
          <datepicker name="expiry-date" [(ngModel)]="expiry.date" [showWeeks]="true"></datepicker>
          <span>날짜: {{expiry.date | amDateFormat:'YYYY-MM-DD'}}</span>
          <timepicker name="expiry-time" [(ngModel)]="expiry.time" [arrowkeys]="true" [showMeridian]="false"></timepicker>
          <span>시간: {{expiry.time | amDateFormat:'HH:mm'}}</span>
        </div>
        <hr />
        <div class="form-group">
          <label for="receiver-name">받는사람 이름 (필수)</label>
          <input type="text" class="form-control" [(ngModel)]="order.receiver.name" name="receiver-name" placeholder="실명을 입력해주세요.">
        </div>
        <div class="form-group">
          <label class="sr-only" for="receive-country-code">국가코드</label>
          <select class="form-control" name="receive-country-code" [(ngModel)]="country_code">
            <ng-container *ngFor="let c of countries">
              <option [ngValue]="c.code">{{c.name}} (+{{c.code}})</option>
            </ng-container>
          </select>
        </div>
        <div class="form-group">
          <label class="sr-only" for="receiver-mobile-number">핸드폰번호</label>
          <input type="tel" class="form-control" name="receiver-mobile-number" [(ngModel)]="mobile_number" placeholder="핸드폰번호 ('-'을 제외하고 입력해주세요)">
        </div>
        <hr />
        <div class="checkbox">
          <label>
            <input type="checkbox" [checked]="is_fee" (change)="is_fee = !is_fee"> 유료티켓
          </label>
        </div>
        <div *ngIf="is_fee" class="form-group">
          <label for="fee-price">가격</label>
          <input type="number" class="form-control" name="fee-price" [(ngModel)]="fee.price">
        </div>
        <hr />
        <button type="button" class="btn btn-success" [disabled]="disabledSubmit()" (click)="onSubmit()">만들기</button>
      </form>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1">
    <p class="text-right">TKIT - Admin by <a href="http://rjkorea.com">RJ Korea Entertainment</a></p>
  </div>
</div>
