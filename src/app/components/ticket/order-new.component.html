<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">New Order</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-6">
        <form>
          <div class="form-group">
            <!--<label for="content">Content (required)</label>-->
            <select class="form-control" name="content" [(ngModel)]="order.content_oid" (ngModelChange)="changeContent()">
              <ng-container *ngFor="let c of contents">
                <option [ngValue]="c._id">{{c.name}} ({{c.company.name}})</option>
              </ng-container>
            </select>
          </div>
          <div class="form-group">
            <!--<label for="content">Type (required)</label>-->
            <select class="form-control" name="type" [(ngModel)]="order.ticket_type_oid">
              <ng-container *ngFor="let t of types">
                <option [ngValue]="t._id">{{t.name}} ({{t.day}} day) - {{t.desc}}</option>
              </ng-container>
            </select>
          </div>
          <div class="form-group">
            <label for="qty">Quantity (required)</label>
            <input type="number" class="form-control" [(ngModel)]="order.qty" name="qty">
          </div>
          <div class="form-group">
            <label for="expiry-date">Expiry Date (required)</label>
            <datepicker name="expiry-date" [(ngModel)]="expiry.date" [minDate]="minDate" [dateDisabled]="dateDisabled" [showWeeks]="true"></datepicker>
          </div>
          <div class="form-group">
            <label for="expiry-time">Expiry Time (required)</label>
            <timepicker name="expiry-time" [(ngModel)]="expiry.time" [showMeridian]="false"></timepicker>
          </div>
          <hr />
          <div class="form-group">
            <label for="receiver-name">Receiver Name (required)</label>
            <input type="text" class="form-control" [(ngModel)]="order.receiver.name" name="receiver-name" placeholder="input real name">
          </div>
          <form class="form-inline">
            <div class="form-group">
              <label class="sr-only" for="receive-country-code">Country Code</label>
              <select class="form-control" name="receive-country-code" [(ngModel)]="country_code">
                <ng-container *ngFor="let c of countries">
                  <option [ngValue]="c.code">{{c.name}} (+{{c.code}})</option>
                </ng-container>
              </select>
            </div>
            <div class="form-group">
              <label class="sr-only" for="receiver-mobile-number">Mobile Number</label>
              <input type="tel" class="form-control" name="receiver-mobile-number" [(ngModel)]="mobile_number" placeholder="mobile number">
            </div>
          </form>
          <hr />
          <div class="checkbox">
            <label>
              <input type="checkbox" [checked]="is_fee" (change)="is_fee = !is_fee"> Fee
            </label>
          </div>
          <div *ngIf="is_fee" class="form-group">
            <label for="fee-method">Fee Method</label>
            <select class="form-control" name="fee-method" [(ngModel)]="fee.method">
              <option value="cash" [selected]="true">Cash</option>
              <option value="creditcard">Creditcard</option>
            </select>
          </div>
          <div *ngIf="is_fee" class="form-group">
            <label for="fee-price">Fee Price</label>
            <input type="number" class="form-control" name="fee-price" [(ngModel)]="fee.price">
          </div>
          <hr />
          <button type="button" class="btn btn-success" [disabled]="disabledSubmit()" (click)="onSubmit()">Sumit new order</button>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1">
    <p class="text-right">TKIT - Admin by <a href="http://rjkorea.com">RJ Korea Entertainment</a></p>
  </div>
</div>
