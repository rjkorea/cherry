<div class="row">
    <div class="col-md-12">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="status" [(ngModel)]="query" name="query" (keyup.enter)="search()">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" (click)="search()"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
            </span>
        </div>
        <br>
    </div>
    <!-- <div class="col-md-1">
      <p><a routerLink="/ticket/types/new" class="btn btn-success" role="button">New</a></p>
    </div> -->
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Tickets <span class="badge">{{count}}</span></h3>
  </div>
  <div class="panel-body">
    <div *ngIf="count">
      <div class="row">
        <div *ngFor="let ticket of tickets">
          <div class="col-sm-6 col-md-4">
            <div class="thumbnail">
              <!-- <img *ngIf="type.content.image" src="{{type.content.image.m}}">
              <img *ngIf="!type.content.image" src="assets/images/no_image_icon.png"> -->
              <div class="caption">
                <h4><span class="glyphicon glyphicon-tag" aria-hidden="true"></span> <a [routerLink]="['/ticket', ticket._id]">{{ticket.ticket_type.name}} ({{ticket.content.name}})</a></h4>
                <h4>{{ticket.days.length}} <strong>days</strong></h4>
                <p *ngIf="ticket.days[0].fee">
                  <strong>Fee </strong>{{ticket.days[0].fee.price}}
                </p>
                <!--<p>
                  <span *ngIf="ticket.status=='pend'" class="label label-default">pend</span>
                  <span *ngIf="ticket.status=='send'" class="label label-info">send</span>
                  <span *ngIf="ticket.status=='register'" class="label label-primary">register</span>
                  <span *ngIf="ticket.status=='use'" class="label label-success">use</span>
                </p>-->
                <p>
                  <span *ngIf="ticket.enabled" class="label label-success">enabled</span>
                  <span *ngIf="!ticket.enabled" class="label label-danger">disabled</span>
                </p>
                <p *ngIf="ticket.receive_user"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> {{ticket.receive_user.name}}</p>
                <p *ngIf="!ticket.receive_user"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <nav aria-label="...">
        <ul class="pager">
          <li *ngIf="page!=1"><a (click)="onPrev()">Previous</a></li>
          <li *ngIf="page*size<count"><a (click)="onNext()">Next</a></li>
        </ul>
      </nav>
    </div>

    <div *ngIf="!!!count">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center"><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span></h1>
          <h4 class="text-center">No results matched your search.</h4>
        </div>
      </div>
      <hr />
    </div>

  </div>
</div>
<div class="row">
  <div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1">
    <p class="text-right">TKIT - Admin by <a href="http://rjkorea.com">RJ Korea Entertainment</a></p>
  </div>
</div>
