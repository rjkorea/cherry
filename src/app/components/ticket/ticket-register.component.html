<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Register User</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-6">
        <form>
          <div class="form-group">
            <label for="name">Name (required)</label>
            <input type="text" class="form-control" [(ngModel)]="user.name" name="name">
          </div>
          <div class="form-group">
            <label for="mobile_number">Mobile Number (required)</label>
            <input type="text" class="form-control" [(ngModel)]="user.mobile_number" name="desc">
          </div>
          <div class="form-group">
            <label for="birthday">Birthday (required)</label>
            <input type="text" class="form-control" [(ngModel)]="user.birthday" name="birthday">
          </div>
          <div class="form-group">
            <label for="gender">Gender (required)</label>
            <input type="text" class="form-control" [(ngModel)]="user.gender" name="gender">
          </div>
          <div class="form-group">
            <label for="email">E-mail(required)</label>
            <input type="text" class="form-control" [(ngModel)]="user.email" name="email">
          </div>
          <button type="button" class="btn btn-success" [disabled]="disabledDone()" (click)="onDone()">Done</button>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1">
    <p class="text-right">TKIT - Admin by <a href="http://rjkorea.com">RJ Korea Entertainment</a></p>
  </div>
</div>
