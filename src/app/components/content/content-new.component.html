<div class="row">
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Step 1. 행사 만들기</h3>
      </div>
      <div class="panel-body">
        <ng-template [ngIf]="role=='super' || role=='admin'">
          <div class="form-group">
            <label for="company">주최사 (필수)</label>
            <select class="form-control" name="company" [(ngModel)]="content.company_oid" (ngModelChange)="changeRole()">
              <ng-container *ngFor="let c of companies">
                <option [ngValue]="c._id">{{c.name}} ({{c.contact.name}})</option>
              </ng-container>
            </select>
          </div>
        </ng-template>
        <div>
          <label class="checkbox-inline checkbox-lg"><input type="checkbox" name="festival" [(ngModel)]="tags.festival">페스티벌</label>
          <label class="checkbox-inline checkbox-lg"><input type="checkbox" name="exhibition" [(ngModel)]="tags.exhibition">전시</label>
          <label class="checkbox-inline checkbox-lg"><input type="checkbox" name="show" [(ngModel)]="tags.show">공연</label>
          <label class="checkbox-inline checkbox-lg"><input type="checkbox" name="party" [(ngModel)]="tags.party">파티</label>
        </div>
        <div>
          <label class="checkbox-inline checkbox-lg"><input type="checkbox" name="club" [(ngModel)]="tags.club">클럽</label>
          <label class="checkbox-inline checkbox-lg"><input type="checkbox" name="meeting" [(ngModel)]="tags.meeting">모임</label>
          <label class="checkbox-inline checkbox-lg"><input type="checkbox" name="etc" [(ngModel)]="tags.etc">기타</label>
        </div>
        <br>
        <div class="form-group">
          <label for="name">행사이름 (필수)</label>
          <input type="text" class="form-control" [(ngModel)]="content.name" name="name">
        </div>
        <br>
        <div class="form-group">
          <label for="place">장소 (필수)</label>
          <input type="text" class="form-control" [(ngModel)]="content.place" name="place">
        </div>
        <br>
        <div class="form-group">
          <label>공지사항</label>
          <textarea type="text" class="form-control" rows="3" cols="30" [(ngModel)]="content.notice.message" name="desc"></textarea>
        </div>
        <br>
        <div class="btn-group" btnRadioGroup [(ngModel)]="when_radio">
          <label class="btn btn-info" btnRadio="day">당일</label>
          <label class="btn btn-info" btnRadio="range">기간</label>
        </div>
        <div *ngIf="when_radio=='day'" class="form-group">
          <input placeholder="캘린더에서 행사날짜를 선택하세요." text="text" class="form-control"
            [(bsValue)]=when_value
            bsDatepicker #drp="bsDatepicker">
        </div>
        <div *ngIf="when_radio=='range'" class="form-group">
          <input placeholder="캘린더에서 행사기간을 선택해주세요." text="text" class="form-control"
            [(ngModel)]=when_range_value
            bsDaterangepicker #drp="bsDaterangepicker">
        </div>
        <br>
        <div class="form-group">
          <label>행사내용</label>
          <textarea type="text" class="form-control" rows="3" cols="30" [(ngModel)]="content.desc" name="desc"></textarea>
        </div>
        <br>
        <button type="button" class="btn btn-success btn-lg" [disabled]="disabledSubmit()" (click)="onSubmit()">Step 2. 이미지 등록하기</button>
      </div>
    </div>
  </div>
</div>
