<app-error-message [message]="error_message" *ngIf="error_message"></app-error-message>

<div class="row">
    <div class="col-md-11">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="이름, 설명, 장소, 장르, 라인업, 권한" [(ngModel)]="query" name="query" (keyup.enter)="search()">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" (click)="search()"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
            </span>
        </div>
        <br>
    </div>
    <div class="col-md-1">
      <p><a routerLink="/contents/new" class="btn btn-success" role="button">컨텐츠 만들기</a></p>
    </div>
</div>

<div *ngIf="is_loading">
  <app-loader></app-loader>
</div>

<div *ngIf="!is_loading">

  <div *ngIf="count">
    <div class="row">
      <div class="col-md-12">
        <h3>컨텐츠 <span class="badge">{{count}}</span></h3>
      </div>
      <div *ngFor="let content of contents">
        <div class="col-sm-6 col-md-4">
          <div class="thumbnail">
            <img *ngIf="content.image" class="content_logo img-thumbnail" src="{{content.image.logo.m}}">
            <img *ngIf="!content.image" class="content_logo" src="assets/images/no_image_icon.png">
            <div class="caption">
              <h3><a [routerLink]="['/content', content._id]">{{content.name | slice: 0:24}}</a></h3>
              <hr />
              <p>
                <span *ngIf="content.enabled" class="label label-success">활성화</span>
                <span *ngIf="!content.enabled" class="label label-danger">비활성화</span>
              </p>
              <p *ngIf="content.when"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span> <span *ngIf="content.when.start">{{content.when.start | amFromUnix | amDateFormat:'YYYY-MM-DD'}}</span> <span *ngIf="content.when.end">~ {{content.when.end | amFromUnix | amDateFormat:'YYYY-MM-DD'}}</span></p>
              <p><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span> {{content.place}}</p>
              <p>
                <button type="button" class="btn btn-default" (click)="goTicket(content._id)">네트워크티켓</button>
                <button type="button" class="btn btn-default" (click)="goGroup(content._id)">그룹티켓</button>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <nav aria-label="...">
      <ul class="pager">
        <li *ngIf="page!=1"><a (click)="onPrev()">이전</a></li>
        <li *ngIf="page*size<count"><a (click)="onNext()">다음</a></li>
      </ul>
    </nav>
  </div>

  <div *ngIf="!!!count">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center"><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span></h1>
        <h4 class="text-center">검색결과가 존재하지 않습니다.</h4>
      </div>
    </div>
    <hr />
  </div>

  <div class="row">
    <div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1">
      <p class="text-right">TKIT - Admin by <a href="http://rjkorea.com">RJ Korea Entertainment</a></p>
    </div>
  </div>
</div>
