<div class="row">
    <div class="col-md-12">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="name, mobile number, email, gender, birthday, role" [(ngModel)]="query" name="query" (keyup.enter)="search()">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" (click)="search()"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
            </span>
        </div>
        <br>
    </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Users <span class="badge">{{count}}</span></h3>
  </div>
  <div class="panel-body">
    <div *ngIf="count">
      <div class="row">
        <div class="col-md-12">
          <div *ngFor="let user of users">
            <div class="row">
              <div class="col-md-2">
                <img *ngIf="!user.image" class="img-thumbnail" src="assets/images/user.png">
                <img *ngIf="user.image" class="img-thumbnail" src="{{user.image}}">
              </div>
              <div class="col-md-4">
                <h4><a [routerLink]="['/user', user._id]">{{user.name}}</a></h4>
                <p *ngIf="user.mobile_number">
                  <span class="glyphicon glyphicon-phone" aria-hidden="true"></span> {{user.mobile_number}}
                </p>
                <p *ngIf="user.email">
                  <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> {{user.email}}
                </p>
                <p *ngIf="user.birthday">
                  <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span> {{user.birthday}}
                </p>
                <p *ngIf="user.gender">
                  <span class="glyphicon glyphicon-user" aria-hidden="true"></span> {{user.gender}}
                </p>
              </div>
              <div class="col-md-3">
                <span *ngIf="user.enabled" class="label label-success">enabled</span>
                <span *ngIf="!user.enabled" class="label label-danger">disabled</span>
              </div>
              <div class="col-md-3">
                <span class="label label-default">{{user._id}}</span>
                <span class="label label-primary">{{user.role}}</span>
              </div>
            </div>
            <hr />
          </div>
        </div>
      </div>
      <nav aria-label="...">
        <ul class="pager">
          <li *ngIf="page!=1"><a (click)="onPrev()">Previous</a></li>
          <li *ngIf="page*size<count"><a (click)="onNext()">Next</a></li>
        </ul>
      </nav>
    </div>

    <div *ngIf="!!!count">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center"><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span></h1>
          <h4 class="text-center">No results matched your search.</h4>
        </div>
      </div>
      <hr />
    </div>

  </div>
</div>
<div class="row">
  <div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1">
    <p class="text-right">TKIT - Admin by <a href="http://rjkorea.com">RJ Korea Entertainment</a></p>
  </div>
</div>
