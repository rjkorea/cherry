<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">New Company</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-6">
        <br>
        <div class="form-group">
          <label for="name">Name (required)</label>
          <input type="text" class="form-control" [(ngModel)]="company.name" name="name">
        </div>
        <br>
        <div class="form-group">
          <label for="place">Contact Name (required)</label>
          <input type="text" class="form-control" [(ngModel)]="company.contact.name" name="name">
        </div>
        <br>
        <div class="form-group">
          <label for="place">Contact Mobile Number (required)</label>
          <input type="text" class="form-control" [(ngModel)]="company.contact.mobile_number" name="mobile_number">
        </div>
        <br>
        <div class="form-group">
          <label for="place">Contact Email (required)</label>
          <input type="text" class="form-control" [(ngModel)]="company.contact.email" name="email">
        </div>
        <br>
        <button type="button" class="btn btn-success" [disabled]="disabledSubmit()" (click)="onSubmit()">Submit new company</button>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1">
    <p class="text-right">TKIT - Admin by <a href="http://rjkorea.com">RJ Korea Entertainment</a></p>
  </div>
</div>
