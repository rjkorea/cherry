<ng-template [ngIf]="is_loading">
  <app-loader></app-loader>
</ng-template>

<ng-template [ngIf]="!is_loading">
  <div class="row">
    <div class="col-md-6">
      <div *ngIf="qna">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">질문 / 답변</h3>
          </div>
          <div class="panel-body">
            <ng-template [ngIf]="!edit_mode">
              <h4><span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span> {{qna.question}}</h4>
              <p>{{qna.answer}}</p>
            </ng-template>
            <ng-template [ngIf]="edit_mode">
              <div class="form-group">
                <input type="text" class="form-control"[(ngModel)]="qna.question" name="question">
              </div>
              <div class="form-group">
                <textarea type="text" class="form-control" rows="10" [(ngModel)]="qna.answer" name="answer"></textarea>
              </div>
              <div class="form-group">
                <ui-switch size="small" [(ngModel)]="qna.is_mytkit"></ui-switch>
              </div>
              <br>
            </ng-template>
            <p><span *ngIf="qna.is_mytkit" class="label label-success">마이티킷</span></p>
            <button *ngIf="!edit_mode" type="button" class="btn btn-default" (click)="onEdit()">수정</button>
            <button *ngIf="edit_mode" type="button" class="btn btn-default" (click)="onSave()">저장</button>
            <a *ngIf="edit_mode" (click)="onCancel()">취소</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
