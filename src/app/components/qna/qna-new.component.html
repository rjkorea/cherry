<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">질문/답변 만들기</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <select class="form-control" [(ngModel)]="qna.content_oid">
            <ng-container *ngFor="let c of contents">
              <option [ngValue]="c._id">{{c.name}} ({{c.company.name}})</option>
            </ng-container>
          </select>
        </div>
        <div class="form-group">
          <label for="question">질문 (필수)</label>
          <input type="text" class="form-control" [(ngModel)]="qna.question" name="question">
        </div>
        <div class="form-group">
          <label for="answer">답변 (필수)</label>
          <textarea type="text" class="form-control" rows="10" [(ngModel)]="qna.answer" name="answer"></textarea>
        </div>
        <button type="button" class="btn btn-success" [disabled]="disabledSubmit()" (click)="onSubmit()">만들기</button>
      </div>
    </div>
  </div>
</div>
