<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">New Q&A</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <select class="form-control" [(ngModel)]="qna.content_oid">
            <ng-container *ngFor="let c of contents">
              <option [ngValue]="c._id">{{c.name}} ({{c.company.name}})</option>
            </ng-container>
          </select>
        </div>
        <div class="form-group">
          <label for="question">Question (required)</label>
          <input type="text" class="form-control" [(ngModel)]="qna.question" name="question">
        </div>
        <div class="form-group">
          <label for="answer">Answer (required)</label>
          <textarea type="text" class="form-control" rows="10" [(ngModel)]="qna.answer" name="answer"></textarea>
        </div>
        <button type="button" class="btn btn-success" [disabled]="disabledSubmit()" (click)="onSubmit()">Sumit new Q&A</button>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1">
    <p class="text-right">TKIT - Admin by <a href="http://rjkorea.com">RJ Korea Entertainment</a></p>
  </div>
</div>
