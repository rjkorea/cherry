<div class="row">
  <div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4">
    <h2 class="page-header">회원가입 <small>호스트</small></h2>
    <form (submit)="signup()">
      <div class="form-group">
        <label>이름</label>
        <input type="text" [(ngModel)]="model.name" name="name" class="form-control">
      </div>
      <div class="form-group">
        <label>이메일</label>
        <input type="text" [(ngModel)]="model.email" name="email" class="form-control" >
      </div>
      <div class="form-group">
        <label>비밀번호</label>
        <input type="password" [(ngModel)]="model.password" name="password" class="form-control">
      </div>
      <div class="form-group">
        <label>비밀번호 확인</label>
        <input type="password" [(ngModel)]="model.password2" name="password2" class="form-control">
      </div>
      <div class="form-group">
        <label>핸드폰번호</label>
        <input type="tel" [(ngModel)]="model.mobile_number" name="mobile_number" class="form-control" >
      </div>
      <input type="submit" class="btn btn-primary" value="Submit">
    </form>
  </div>
</div>
<br>
<div class="row">
  <div class="col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2">
    <p class="lead text-center">©2017 All Rights Reserved. RJ Korea Entertainment. Privacy and Terms</p>
  </div>
</div>
