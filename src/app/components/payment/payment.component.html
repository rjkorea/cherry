<div *ngIf="is_loading">
  <app-loader></app-loader>
</div>
<div *ngIf="!is_loading">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="ticket_oid">ticket oid</label>
        <input type="text" class="form-control" [(ngModel)]="ticket_oid" name="ticket_oid">
      </div>
    </div>
    <div class="col-md-6">
      <button class="btn btn-default" type="button" (click)="onPurchase()">Purchase</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1">
      <p class="text-right">
        TKIT - Admin by <a href="http://rjkorea.com">RJ Korea Entertainment</a>
      </p>
    </div>
  </div>
</div>
