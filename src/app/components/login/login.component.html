<div class="row">
  <div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4">
    <h2 class="page-header">Log In <small>for Host</small></h2>
    <form (submit)="login()">
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" [(ngModel)]="model.email" name="email">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" [(ngModel)]="model.password" name="password">
      </div>
      <input type="submit" class="btn btn-primary" value="Login">
      <br>
      <div *ngIf="error_msg" class="row">
        <div class="col-md-6">
          <div class="alert alert-danger" role="alert">
            <strong>에러</strong> {{error_msg}}
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<br>
<div class="row">
  <div class="col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2">
    <p class="lead text-center">©2017 All Rights Reserved. RJ Korea Entertainment. Privacy and Terms</p>
  </div>
</div>
