<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Admin Password</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-6">
        <br>
        <div class="form-group">
          <label for="old_password">Old Password (required)</label>
          <input type="password" class="form-control" [(ngModel)]="admin.old_password" name="old_password">
        </div>
        <br>
        <div class="form-group">
          <label for="new_password_1">New Password (required)</label>
          <input type="password" class="form-control" [(ngModel)]="admin.new_password_1" name="new_password_1">
        </div>
        <br>
        <div class="form-group">
          <label for="new_password_2">Confirm Password (required)</label>
          <input type="password" class="form-control" [(ngModel)]="admin.new_password_2" name="new_password_2">
        </div>
        <br>
        <button type="button" class="btn btn-success" (click)="changePassword()">Change</button>
        <div *ngIf="error_msg" class="row">
          <div class="col-md-6">
            <div class="alert alert-danger" role="alert">
              <strong>에러</strong> {{error_msg}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1">
    <p class="text-right">TKIT - Admin by <a href="http://rjkorea.com">RJ Korea Entertainment</a></p>
  </div>
</div>
