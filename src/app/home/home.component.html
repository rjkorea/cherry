<div class="container body">
  <div class="main_container">
    <div class="col-md-3 left_col">
      <div class="left_col scroll-view">
        <div class="navbar nav_title" style="border: 0; text-align: center; margin-top: 5px;">
          <a routerLink="/home" class="site_title"><img src="../../assets/images/logo.png"></a>
        </div>

        <div class="clearfix"></div>

        <!-- menu profile quick info -->
        <div class="profile">
          <div class="profile_pic">
            <img [src]="admin_image" alt="..." class="img-circle profile_img">
          </div>
          <div class="profile_info">
            <span>Welcome,</span>
            <h2>{{admin_name}}</h2>
          </div>
        </div>
        <!-- /menu profile quick info -->

        <br />

        <!-- sidebar menu -->
        <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
          <div class="menu_section">
            <h3>Manager</h3>
            <ul class="nav side-menu">
              <li class="active"><a routerLink="/home"><i class="fa fa-home"></i> Home </a></li>
              <li><a routerLink="/entrance"><i class="fa fa-sign-in"></i> Entrance </a></li>
              <li><a routerLink="/invitation"><i class="fa fa-ticket"></i> Invitation </a></li>
              <li><a routerLink="/notification"><i class="fa fa-bell"></i> Notification <span class="badge bg-green" *ngIf="notification_unread">N</span></a></li>
            </ul>
          </div>

        </div>
        <!-- /sidebar menu -->

        <!-- /menu footer buttons -->
        <div class="sidebar-footer hidden-small">
          <a data-toggle="tooltip" data-placement="top" title="Settings">
            <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
          </a>
          <a data-toggle="tooltip" data-placement="top" title="FullScreen">
            <span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
          </a>
          <a data-toggle="tooltip" data-placement="top" title="Lock">
            <span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>
          </a>
          <a routerLink="/login" data-toggle="tooltip" data-placement="top" title="Logout">
            <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
          </a>
        </div>
        <!-- /menu footer buttons -->
      </div>
    </div>

    <!-- top navigation -->
    <div class="top_nav">
      <div class="nav_menu">
        <nav>
          <div class="nav toggle">
            <a id="menu_toggle"><i class="fa fa-bars"></i></a>
          </div>

          <ul class="nav navbar-nav navbar-right">
            <li class="">
              <a href="javascript:;" class="user-profile dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                <img [src]="admin_image" alt="">{{admin_name}}
                <span class=" fa fa-angle-down"></span>
              </a>
              <ul class="dropdown-menu dropdown-usermenu pull-right">
                <li><a href="javascript:;"> Profile</a></li>
                <li>
                  <a href="javascript:;">
                    <span class="badge bg-red pull-right">50%</span>
                    <span>Settings</span>
                  </a>
                </li>
                <li><a href="javascript:;">Help</a></li>
                <li><a routerLink="/login"><i class="fa fa-sign-out pull-right"></i> Log Out</a></li>
              </ul>
            </li>

            <li role="presentation" class="dropdown">
              <a (click)="loadNotifications()" href="javascript:;" class="dropdown-toggle info-number" data-toggle="dropdown" aria-expanded="false">
                <i class="fa fa-bell-o"></i>
                <span class="badge bg-green" *ngIf="notification_unread">N</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <!-- /top navigation -->

    <!-- page content -->
    <div class="right_col" role="main">
      <div class="">
        <div class="page-title">
          <div class="title_left">
            <h3>Dashboard</h3>
          </div>
        </div>
        <div class="clearfix"></div>

      <!-- top tiles -->
      <!--
        <div class="row tile_count">
          <div class="col-md-6 col-sm-6 col-xs-6 tile_stats_count">
            <span class="count_top"><i class="fa fa-user"></i> Total Users</span>
            <div class="count">{{total_users_count | number}}</div>
          </div>
          <div class="col-md-6 col-sm-6 col-xs-6 tile_stats_count">
            <span class="count_top"><i class="fa fa-sign-in"></i> Total Visitors</span>
            <div class="count">{{total_visitors_count | number}}</div>
          </div>
          <div class="col-md-6 col-sm-6 col-xs-6 tile_stats_count">
            <span class="count_top"><i class="fa fa-user"></i> Visits Rate</span>
            <div class="count green">{{total_visitors_count/total_users_count | percent}}</div>
          </div>
          <div class="col-md-6 col-sm-6 col-xs-6 tile_stats_count">
            <span class="count_top">Total Revenue</span>
            <div class="count"><small class="fa fa-krw"></small> {{total_revenue | number}}</div>
          </div>
        </div>
      -->
        <!-- /top tiles -->
        <div class="row">
          <div class="col-md-12">
            <iframe src="http://localhost:5601/app/kibana#/dashboard/The-Final-Coutdown-2017?embed=true&_g=(refreshInterval%3A(display%3AOff%2Cpause%3A!f%2Cvalue%3A0)%2Ctime%3A(from%3A'2016-12-30T03%3A00%3A00.000Z'%2Cmode%3Aabsolute%2Cto%3A'2016-12-31T18%3A00%3A00.000Z'))" height="1580" width="1080"></iframe>
          </div>
        </div>
      </div>
    </div>
    <!-- /page content -->

    <!-- footer content -->
    <footer>
      <div class="pull-right">
        TKIT - Admin by <a href="http://rjkorea.com">RJ Korea Entertainment</a>
      </div>
      <div class="clearfix"></div>
    </footer>
    <!-- /footer content -->
  </div>
</div>
