<div class="row">
  <div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4">
    <h2 class="page-header">Sign Up <small>for Host</small></h2>
    <form (submit)="signup()">
      <div class="form-group">
        <label>Name</label>
        <input type="text" [(ngModel)]="model.name" name="name" class="form-control">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" [(ngModel)]="model.email" name="email" class="form-control" >
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="model.password" name="password" class="form-control">
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" [(ngModel)]="model.password2" name="password2" class="form-control">
      </div>
      <div class="form-group">
        <label>Mobile Number</label>
        <input type="text" [(ngModel)]="model.mobile_number" name="mobile_number" class="form-control" >
      </div>
      <input type="submit" class="btn btn-primary" value="Submit">
    </form>
  </div>
</div>
<br>
