<div class="login">
  <div class="login_wrapper">
    <div class="form login_form">
      <section class="login_content">
        <form>
          <h1>Login Form</h1>
          <div>
            <input type="email" class="form-control" name="email" [(ngModel)]="model.email" placeholder="Email" required="" />
          </div>
          <div>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="Password" required="" />
          </div>
          <div>
            <a class="btn btn-default submit" (click)="login()">Log in</a>
            <a class="reset_pass" href="#">Lost your password?</a>
          </div>

          <div class="clearfix"></div>

          <div class="separator">
            <p class="change_link">New to site?
              <a href="signup" class="to_register"> Create Account </a>
            </p>

            <div class="clearfix"></div>
            <br />

            <div>
              <h1><i class="fa fa-ticket"></i> TKIT Admin</h1>
              <p>Â©2017 All Rights Reserved. RJ Korea Entertainment. Privacy and Terms</p>
            </div>
          </div>
        </form>
      </section>
    </div>
  </div>
  <simple-notifications></simple-notifications>
</div>
